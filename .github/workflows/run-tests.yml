name: Run Tests

on: [push, pull_request]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          tools: composer:v2
          coverage: xdebug

      - name: Install Dependencies
        run: |
            composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Tests
        run: composer test
